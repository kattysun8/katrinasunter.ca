<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>JSON+LD Person</title>
</head>
<body>

  <!-- Must be represented in teh HTML -->

  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "Katrina Sunter",
      "url": "https://katrinasunter.ca",
      "image": "https://katrinasunter.ca/images/aboutme.jpg",
      "description": "Graphic designer Katrina Sunter portfolio",
      "email": "design@katrinasunter.ca",
      "jobTitle": "Graphic Designer"
    }
  </script>

</body>
</html>
