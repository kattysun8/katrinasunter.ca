<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JSON-LD CreativeWork</title>
  </head>
  <body>
    <!-- Must be representing the same info in the HTML that I represent in the json-ld -->

    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "CreativeWork",
        "name": "Design Portfolio for Katrina Sunter",
        "author": {
          "@type": "Person",
          "name": "Katrina Sunter"
        }
        "url": "https://katrinasunter.ca",
        "dateCreated": "2017-10-21",
        "description": "Four design projects by Katrina Sunter",
        "keywords": "graphic, design, brand, print, motion, rotoscope, web design, illustration"
      }
    </script>


  </body>
</html>
