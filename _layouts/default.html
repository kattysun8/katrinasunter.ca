<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>{{page.title}}</title>
  <meta name="description" content="{{page.description}}">
  <link href="{{site.baseurl}}/css/modules.css" rel="stylesheet">
  <link href="{{site.baseurl}}/css/gridifier.css" rel="stylesheet">
  <link href="{{site.baseurl}}/css/type.css" rel="stylesheet">
  <link href="{{site.baseurl}}/css/main.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,400i,700" rel="stylesheet">

  <!-- Used by Facebook, Pinterest, Google+ -->
  <meta property="og:type" content="article">
  <meta property="og:title" content="{{page.title}}">
  <meta property="og:url" content="https://katrinasunter.ca">
  <meta property="og:image" content="https://katrinasunter.ca/images/aboutme.jpg">
  <meta property="og:site_name" content="Katrina Sunter">
  <meta property="og:description" content="{{page.description}}">

  <!-- Used by Facebook, Pinterest, Google+ -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="{{page.title}}">
  <meta name="twitter:url" content="https://katrinasunter.ca">
  <meta name="twitter:description" content="{{page.description}}">
  <meta name="twitter:image" content="https://katrinasunter.ca/images/aboutme.jpg">

</head>
<body class="{{page.bodyClass}}">

  <header class="header masthead text-center island-1-2">
    <div class="logo">
      <img class="img-flex i-64" src="{{site.baseurl}}/images/logo.svg">
    </div>
    {% include nav.html navclass='nav-top' %}
  </header>

  <main>
    {{content}}
  </main>


<footer>
  {% include nav.html navclass='nav-bottom' %}
  <div id="contact-me" class="pad-b-2 pad-t-2">
    <div class="text-center push-2">
      <h3 class="push-0">Say hi to me!</h3>
      <a class="push-2">design@katrinasunter.ca</a>
    </div>
    <div class="text-center">
      <a class="inline-block" href="https://www.behance.net/KatSunter">
        <img class="icon i-32" src="{{site.baseurl}}/icons/behance-icon.svg" alt="">
      </a>
      <a class="inline-block" href="https://www.instagram.com/kattysun8/">
        <img class="icon i-32" src="{{site.baseurl}}/icons/instagram-icon.svg" alt="">
      </a>
      <a class="inline-block" href="https://vimeo.com/kattysun8">
        <img class="icon i-32" src="{{site.baseurl}}/icons/vimeo-icon.svg" alt="">
      </a>
    </div>
  </div>
</footer>

<script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Person",
    "name": "Katrina Sunter",
    "url": "https://katrinasunter.ca",
    "image": "https://katrinasunter.ca/images/aboutme.jpg",
    "description": "Graphic designer Katrina Sunter portfolio",
    "email": "design@katrinasunter.ca",
    "jobTitle": "Graphic Designer"
  }
</script>

</body>
